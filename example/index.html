<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A demo of whenipress</title>
</head>
<body>

<div id="input-wrapper">
    <div>
        <div>
            <input type="text">
            <input type="text">
        </div>
    </div>
</div>
<input type="checkbox">
<textarea id="textarea" cols="30" rows="10"></textarea>
<select>
    <option value="1">Foo</option>
</select>
<button>Test</button>

<script src="./../dist/whenipress.js"></script>
<script>
    whenipress('Backspace')
        .then(e => alert('whoa mule')).evenOnForms()

    whenipress('Backspace')
        .then(e => console.log('hi'))

    whenipress('Backspace')
        .whileFocusIsWithin(document.querySelector('#input-wrapper'))
        .then(e => document.querySelector('#input-wrapper input').value = "")
        .evenOnForms()

    whenipress('Shift', 'Control', 'A').then(e => console.log('Shift a'))

    whenipress('/').twiceRapidly().then(e => console.log('You double tapped the / key!'))

    whenipress('ControlLeft', 'n').then(e => console.log('New resource'))

    whenipress('Shift', 'Digit2').then(e => console.log('Shift 2 pressed')).whenReleased(e => console.log('Shift 2 released'))

    whenipress('b').then(e => console.log('b was pressed'))
</script>
</body>
</html>
